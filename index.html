<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<!-- link for bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- script to use Jquery -->
	<script src="assets/javascript/moment.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	
	<!-- adjust the browser to device width -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
	<div class="container">

		<div class="col-md-12">

			<div class="jumbotron">
			  <h1>Anytime is Train Time</h1>
			  <p>Choo Choo. Ching Ching</p>
			</div>

			
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body">
			    <table class="table" id="train-schedule">
			    	<tr>
			    		<th>Train Name</th>
			    		<th>Destination</th>
			    		<th>Frequency(min)</th>
			    		<th>Next Arrival</th>
			    		<th>Minutes Away</th>
			    	</tr>
			    	<tr>
			    		<td>Train Name</td>
			    		<td>Train Name</td>
			    		<td>Train Name</td>
			    		<td>Train Name</td>
			    		<td>Train Name</td>
			    	</tr>

				</table>
			  </div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>

				<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label>Train Name</label>
					    <input class="form-control" id="input-train">
					  </div>
					  <div class="form-group">
					    <label>Destination</label>
					    <input class="form-control" id="input-destination">
					  </div>
					  <div class="form-group">
					    <label>First Train Time(HH:mm - military tiem)</label>
					    <input class="form-control" id="input-time">
					  </div>

					  <div class="form-group">
					    <label>Frecquency(min)</label>
					    <input class="form-control" id="input-frequency">
					  </div>

					  <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
					</form>
				</div>
			</div>

		</div>
		
	</div>
	
</body>
</html>
